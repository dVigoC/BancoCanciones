            background: linear-gradient(180deg, #121212 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #b3b3b3;
            font-size: 1.1em;
        }

        .search-bar {
            margin-bottom: 30px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 20px;
            background: #282828;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            background: #333;
            box-shadow: 0 0 0 2px #1db954;
        }

        .search-bar input::placeholder {
            color: #b3b3b3;
        }

        .songs-list {
            display: grid;
            gap: 15px;
        }

        .song-item {
            background: #181818;
            border-radius: 8px;
            padding: 15px;
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 15px;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .song-item:hover {
            background: #282828;
            border-color: #1db954;
            transform: translateX(5px);
        }

        .song-cover {
            width: 80px;
            height: 80px;
            border-radius: 6px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .song-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .song-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }

        .song-artist {
            color: #b3b3b3;
            font-size: 0.95em;
        }

        .song-meta {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .song-key {
            background: #1db954;
            color: #000;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9em;
            text-align: center;
            min-width: 50px;
        }

        .play-icon {
            width: 40px;
            height: 40px;
            background: #1db954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .song-item:hover .play-icon {
            opacity: 1;
        }

        .play-icon svg {
            width: 20px;
            height: 20px;
            fill: #000;
            margin-left: 3px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            padding: 20px;
            background: #181818;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #1db954;
        }

        .stat-label {
            color: #b3b3b3;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .song-item {
                grid-template-columns: 60px 1fr;
                gap: 10px;
            }

            .song-cover {
                width: 60px;
                height: 60px;
            }

            .song-meta {
                grid-column: 2;
                margin-top: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
